<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./dist/images/favicon-32x32.png">
    <title>Frontend Mentor | Todo app</title>
    <link rel="stylesheet" href="./dist/css/main.css">
</head>
<body>
    <div class="todo">
        <!-- HEADER TITLE AND DARK/LIGHT MODE -->
        <div class="todo__header">
            <h1 class="todo__header__title">todo</h1>
            <div class="todo__header__light-dark">
                <img class="icon-show" src="./dist/images/icon-sun.svg" alt="icon-sun">
                <img class="icon-hide" src="./dist/images/icon-moon.svg" alt="icon-moon">
            </div>
        </div>
        <!-- INPUT TODO AND CHECK WHOLE FOR COMPLETE -->
        <div class="todo__input">
            <div class="todo__input__check-all">
                <img src="./dist/images/icon-check.svg" alt="icon-check">
            </div>
            <div class="todo__input__area">
                <input type="text" class="todo__input__area__text" placeholder="Current typing">
                <!-- <div class="todo__input__area__text" editable contenteditable="true" spellcheck="false"></div> -->
            </div>
        </div>
        <!-- TODOS, CHECK COMPLETE, DELETE, DRAG AND DROP,  -->
        <div class="todo__lists"></div>
        <div class="todo__navs">
            <div class="todo__navs__counter">
                <span class="todo__navs__counter__count">0</span>
                <span>items left</span>
            </div>
            <div class="todo__navs__nav">
                <ul class="todo__navs__nav__ul">
                    <li><a class="All tab-item actived" href="#!">All</a></li>
                    <li><a class="Active tab-item" href="#!">Active</a></li>
                    <li><a class="Completed tab-item" href="#!">Completed</a></li>
                </ul>
            </div>
            <div class="todo__navs__clear">
                Clear Completed
            </div>
        </div>
    </div>
    <script src="./dist/js/main.js"></script>
</body>
</html>
